# Настройки тестового SMTP сервера (GreenMail)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.from=test@example.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.quitwait=false
spring.mail.properties.mail.smtp.sendpartial=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.SocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.localhost=localhost
spring.mail.properties.mail.smtp.localaddress=127.0.0.1

# Отключаем Kafka
spring.kafka.bootstrap-servers=
spring.kafka.producer.bootstrap-servers=
spring.kafka.consumer.bootstrap-servers=
spring.kafka.consumer.auto-offset-reset=none
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.group-id=
spring.kafka.producer.transaction-id-prefix=
spring.kafka.producer.properties.transactional.id=
spring.kafka.template.default-topic=
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.listener.auto-startup=false

# Разрешаем переопределение бинов
spring.main.allow-bean-definition-overriding=true

# Отключаем автоконфигурацию Kafka
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Настройки логирования
logging.level.org.example.notificationservice=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.com.icegreen.greenmail=DEBUG
logging.level.jakarta.mail=DEBUG
logging.level.org.springframework.web=DEBUG 